<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #resultImage {
            max-width: 100%;
            max-height: 80vh;
        }
    </style>
    <script>
        function showApp() {
            const name = document.getElementById('name').value;
            const selectedImage = document.getElementById('imageSelect').value;
            const customCaption = document.getElementById('customCaption').value;
            const fontType = document.getElementById('fontType').value;
            const fontSize = document.getElementById('fontSize').value;
            const fontColor = document.getElementById('fontColor').value;
            const fontWeight = document.getElementById('fontWeight').checked ? 'bold' : 'normal';
            const fontStyle = document.getElementById('fontStyle').checked ? 'italic' : 'normal';
            const backgroundColor = document.getElementById('backgroundColor').value;

            const resultWindow = window.open('', '_blank');
            resultWindow.document.write(`
                <html>
                <head>
                    <title>Your Custom App</title>
                    <style>
                        body {
                            font-family: "${fontType}", Arial, sans-serif;
                            font-size: ${fontSize}px;
                            text-align: center;
                            background-color: ${backgroundColor};
                            color: ${fontColor};
                            font-weight: ${fontWeight};
                            font-style: ${fontStyle};
                        }

                        #resultImage {
                            max-width: 400px;
                            max-height: 400px;
                        }
                    </style>
                </head>
                <body>
                    <h1>Hello, ${name}!</h1>
                    <img src="${selectedImage}" alt="Selected Image" id="resultImage">
                    <p>${customCaption}</p>
                </body>
                </html>
            `);

            
            resultWindow.addEventListener('load', function () {
                resultWindow.document.getElementById('resultImage').src = selectedImage;
                resultWindow.document.getElementById('resultImage').alt = 'Selected Image';
            });
        }
    </script>
</head>
<body>
    <h1>Custom App Generator</h1>
    <label for="name">Your Name:</label>
    <input type="text" id="name">

    <label for="imageSelect">Select Image:</label>
    <select id="imageSelect">
        <option value="src/1651179531_28-sportishka-com-p-mashini-obichnie-mashini-krasivo-foto-35.jpg">Dog</option>
        <option value="src/bugatti-veyron-centenaire-2009-250081.jpg">Big Daisy</option>
        <option value="src/Mddto9WkuuM.jpg">Flower</option>
    </select>

    <label for="customCaption">Custom Caption:</label>
    <input type="text" id="customCaption">

    <label for="fontType">Font Type:</label>
    <select id="fontType">
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
       
    </select>

    <label for="fontSize">Font Size:</label>
    <input type="number" id="fontSize" placeholder="Font Size">

    <label for="fontColor">Font Color:</label>
    <input type="color" id="fontColor" value="#000000">

    <label for="fontWeight">Bold:</label>
    <input type="checkbox" id="fontWeight">

    <label for="fontStyle">Italic:</label>
    <input type="checkbox" id="fontStyle">

    <label for="backgroundColor">Background Color:</label>
    <input type="color" id="backgroundColor" value="#ffffff">

    <button onclick="showApp()">Show App</button>
</body>
</html>
